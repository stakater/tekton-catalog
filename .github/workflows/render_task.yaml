name: Render Helm Chart and Change kind from Clustertask to Task

on:
  workflow_call:
    inputs:
      NEXT_VERSION:
        required: true
        type: string

      SUBPATH:
        required: true
        type: string

    secrets:
      STAKATER_GITHUB_TOKEN:
        description: "Token for pushing code"
        required: true
jobs:
  render_and_replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.STAKATER_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for Changes
        id: check_changes
        shell: /usr/bin/bash -e {0}
        run: |
            changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            skip_job=true
            echo "::set-output name=skip_job::true"
            echo "$changed_files"
            echo "$changed_files" | grep -vE '^\.github/'
#          echo $non_github_changes

      #
