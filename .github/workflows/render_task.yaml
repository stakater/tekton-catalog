      - name: Set up Helm
        uses: azure/setup-helm@v1
        if: steps.check_changes.outputs.skip_job != 'true'
        with:
         version: v3.7.0

      - name: Render Helm Chart
        if: steps.check_changes.outputs.skip_job != 'true'
        run: |
          helm template test-chart ${{ inputs.SUBPATH }}/helm  > ${{ inputs.SUBPATH }}-${{ inputs.NEXT_VERSION }}.yaml

      - name: Create Directory
